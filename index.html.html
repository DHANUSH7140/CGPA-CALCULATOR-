<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CGPA Calculator</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f4f6f8; padding:20px; }
    h1 { text-align:center; }
    table { width:100%; border-collapse: collapse; margin-top:20px; }
    th, td { border:1px solid #ccc; padding:8px; text-align:center; }
    th { background:#1976d2; color:#fff; }
    button { padding:8px 12px; margin:5px; cursor:pointer; }
    .add { background:#4caf50; color:white; border:none; }
    .remove { background:#e53935; color:white; border:none; }
    .calc { background:#1976d2; color:white; border:none; width:100%; margin-top:15px; }
    .result { font-size:20px; text-align:center; margin-top:15px; }
  </style>
</head>
<body>

<h1>CGPA Calculator</h1>

<table id="subjectTable">
  <tr>
    <th>Subject</th>
    <th>Credits</th>
    <th>Grade</th>
    <th>Remove</th>
  </tr>
</table>

<button class="add" onclick="addRow()">➕ Add Subject</button>
<button class="calc" onclick="calculateCGPA()">Calculate CGPA</button>

<div class="result" id="result"></div>

<script>
  const gradePoints = {
    "O": 10,
    "A+": 9,
    "A": 8,
    "B+": 7,
    "B": 6,
    "C+": 5,
    "C": 4,
    "D+": 3,
    "D": 2,
    "U": 0,
    "RA": 0
  };

  function addRow() {
    const table = document.getElementById("subjectTable");
    const row = table.insertRow();

    row.innerHTML = `
      <td><input type="text" placeholder="Subject" /></td>
      <td><input type="number" min="1" value="3" /></td>
      <td>
        <select>
          ${Object.keys(gradePoints).map(g => `<option>${g}</option>`).join('')}
        </select>
      </td>
      <td><button class="remove" onclick="this.parentElement.parentElement.remove()">❌</button></td>
    `;
  }

  function calculateCGPA() {
    const table = document.getElementById("subjectTable");
    let totalCredits = 0;
    let totalPoints = 0;

    for (let i = 1; i < table.rows.length; i++) {
      const credits = parseFloat(table.rows[i].cells[1].children[0].value);
      const grade = table.rows[i].cells[2].children[0].value;

      totalCredits += credits;
      totalPoints += credits * gradePoints[grade];
    }

    const cgpa = totalCredits === 0 ? 0 : (totalPoints / totalCredits).toFixed(2);
    document.getElementById("result").innerText = `CGPA: ${cgpa}`;
  }

  addRow();
</script>

</body>
</html>
